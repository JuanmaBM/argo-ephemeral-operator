<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e96d76;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e96d76;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e96d76;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <g transform="translate(100, 80)">
    <!-- Cuerpo del calamar -->
    <ellipse cx="0" cy="0" rx="35" ry="30" fill="url(#fadeGradient)"/>
    
    <!-- Ojos -->
    <circle cx="-12" cy="-5" r="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="12" cy="-5" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="-12" cy="-5" r="2.5" fill="#000000" opacity="0.9"/>
    <circle cx="12" cy="-5" r="2" fill="#000000" opacity="0.5"/>
    
    <!-- Tentáculos con fade -->
    <path d="M -25,15 Q -30,40 -35,70" stroke="url(#fadeGradient)" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.95"/>
    <path d="M -15,18 Q -18,45 -20,75" stroke="url(#fadeGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M -5,20 Q -6,48 -5,80" stroke="url(#fadeGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 5,20 Q 6,48 5,80" stroke="url(#fadeGradient)" stroke-width="4.5" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M 15,18 Q 18,45 20,75" stroke="url(#fadeGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.25"/>
    <path d="M 25,15 Q 30,40 35,70" stroke="url(#fadeGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.1"/>
    
    <!-- Partículas dispersas -->
    <circle cx="-45" cy="60" r="2" fill="#e96d76" opacity="0.3"/>
    <circle cx="-50" cy="75" r="1.5" fill="#e96d76" opacity="0.15"/>
    <circle cx="45" cy="65" r="1.5" fill="#e96d76" opacity="0.08"/>
    <circle cx="50" cy="80" r="1" fill="#e96d76" opacity="0.05"/>
  </g>
</svg>

