apiVersion: v1
kind: Secret
metadata:
  name: argo-ephemeral-operator-config
  namespace: argo-ephemeral-operator-system
type: Opaque
stringData:
  # ArgoCD server address (without https://)
  argo-server: "argocd-server.argocd.svc.cluster.local"
  
  # ArgoCD authentication token
  # Generate this token from ArgoCD UI or CLI:
  # argocd account generate-token --account <account-name>
  argo-token: "YOUR_ARGOCD_TOKEN_HERE"
  
  # ArgoCD namespace (optional, defaults to "argocd")
  argo-namespace: "argocd"
  
  # Skip TLS verification (optional, defaults to "true")
  argo-insecure: "true"

