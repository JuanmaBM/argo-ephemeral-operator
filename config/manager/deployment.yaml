apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-ephemeral-operator-controller-manager
  namespace: argo-ephemeral-operator-system
  labels:
    app.kubernetes.io/name: argo-ephemeral-operator
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-ephemeral-operator
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-ephemeral-operator
        app.kubernetes.io/component: manager
    spec:
      serviceAccountName: argo-ephemeral-operator-controller-manager
      containers:
      - name: manager
        image: quay.io/jbarea/argo-ephemeral-operator:0.4.0
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        env:
        - name: ARGO_SERVER
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-server
        - name: ARGO_PORT
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-port
              optional: true
        - name: ARGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-username
        - name: ARGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-password
        - name: ARGO_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-namespace
              optional: true
        - name: ARGO_INSECURE
          valueFrom:
            secretKeyRef:
              name: argo-ephemeral-operator-config
              key: argo-insecure
              optional: true
        - name: RECONCILE_INTERVAL
          value: "5m"
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10

