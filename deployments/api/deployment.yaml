apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-ephemeral-api
  namespace: argo-ephemeral-operator-system
  labels:
    app: argo-ephemeral-api
    component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-ephemeral-api
  template:
    metadata:
      labels:
        app: argo-ephemeral-api
    spec:
      serviceAccountName: argo-ephemeral-api
      containers:
      - name: api-server
        image: argo-ephemeral-api:latest
        imagePullPolicy: IfNotPresent
        args:
        - --port=8080
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL

